<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR/IT Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 1400px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="file"],
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    h3 {
      margin-top: 25px;
      font-size: 18px;
    }

    #response {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      min-height: 50px;
      margin-top: 10px;
    }

    /* Spinner Styles */
    .spinner {
      display: none;
      margin: 10px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload HR/IT Documents & Ask Questions</h1>

    <div class="form-group">
      <label for="file">Upload HR Policy or IT Support Document:</label>
      <input type="file" id="file">
      <button onclick="uploadFile()">Upload</button>
    </div>

    <div class="form-group">
      <label for="query">Ask a Question:</label>
      <textarea id="query" rows="3" placeholder="Type your question here..."></textarea>
      <button onclick="submitQuery()">Submit Query</button>
    </div>

    <div class="spinner" id="spinner"></div>

    <h3>Response:</h3>
    <p id="response"></p>
  </div>

  <script>
    function uploadFile() {
      const file = document.getElementById("file").files[0];
      if (!file) return alert("Please select a file to upload.");

      const formData = new FormData();
      formData.append("file", file);

      fetch("/upload", { method: "POST", body: formData })
        .then(res => res.json())
        .then(data => alert(data.message || data.error))
        .catch(() => alert("Error uploading file."));
    }

    function submitQuery() {
      const query = document.getElementById("query").value;
      const responseField = document.getElementById("response");
      const spinner = document.getElementById("spinner");

      if (!query) return alert("Please enter a query.");

      spinner.style.display = "block";
      responseField.innerText = "";

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query })
      })
        .then(res => res.json())
        .then(data => {
          spinner.style.display = "none";
          responseField.innerText = data.response || data.error || "No response received.";
        })
        .catch(() => {
          spinner.style.display = "none";
          responseField.innerText = "‚ùå Error connecting to chatbot.";
        });
    }
  </script>
</body>
</html>
